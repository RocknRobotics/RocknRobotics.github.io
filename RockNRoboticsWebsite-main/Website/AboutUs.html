        <div class="mainPage">
            <div class="aboutTxt">
                <h2 class="subheading">About Team 3692</h2>
                <h4 class="subheadingText">We are Rock N#U+2019; Robotics club 
                that participates in an educational and exciting 
                robotics programs sponsored by FIRST (For Inspiration and Recognition of Science and Technology).  
                Our Club Rock NN#U+2019; Robotics operates out of Rock County, Wisconsin.   FIRST Rock NN#U+2019; Robotics Team 3692 competes in FIRST Robotics Competition (FRC).
                  We are comprised of students 9 to 12 grades from Parker and Craig High Schools in the Janesville School District.  </h3>
            </div>
            <div class="schoolImgsDiv">
                <img src="images/Schools/Parker.png">
                <img src="images/Schools/Craig.png">
            </div>
            <div class="missionStatemnet">
                <h2 class="subheading">Mission Statement</h2>
                <h4 class="subheadingText">Our mission is to prepare today's youth with real world job skills involving leadership, project planning, engineering, rapid design, technology, programming, robotics, and teamwork.  Our competitive, and educational environment will enrich kids futures for the world of work. We will provide our youth with new challenges, in real world situations.  Our youth should gain experience, working with mentors in developing new skills, and utilizing problem solving techniques to find solutions to complex problems.</h3>
            </div>
            
        </div>
